<script src="../dist/atoolbox.min.js"></script>
<script>
  var data = {
    name: 'Alice',
    year: 2014,
    color: 'purple'
  };

  var str = '<div>My name is {name} I was born in {year} and my favourite color is {color}</div>{nothing}';
  console.log('template:', tools.string.template(str, data))

  //> template: <div>My name is Alice I was born in 2014 and my favourite color is purple</div>{nothing}

  str = 'usk6fgbuygbu6'
  console.log('sha256:', tools.hash.sha256(str))
  //> sha256: ee42f619919727584b66fe25248ed4bba8e87dcfb3e62a90143ea17ba48df58e

  var a = {}
  tools.object.inherits(a, {
    f0: function () {},
    p1: 1,
    p2: 'ciao'
  })
  console.log('inherits:', a)

  var hash = tools.random.hash()
  console.log('random hash:', hash)

  var _tasks = new tools.task.Worker(function () {
    console.log('well done');
  });

  var _asyncOperationTimeout = [500, 1000, 200, 1500, 100];

  for (var i in _asyncOperationTimeout) {
    _tasks.todo('task#' + i);
  }
  for (var i in _asyncOperationTimeout) {
    setTimeout(function (i) {
      return function () {
        console.log('done task #', i);
        _tasks.done('task#' + i);
      };
    }(i), _asyncOperationTimeout[i]);
  }
</script>
